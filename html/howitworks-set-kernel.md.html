<h1 class="title">Set the Notebook Kernel<a name="howitworks-set-kernel"></a></h1>
</header>
<p>Amazon SageMaker provides several kernels for Jupyter that provide support for Python 2 and 3, Apache MXNet, TensorFlow, and PySpark. To set a kernel for a new notebook in the Jupyter notebook dashboard, choose <strong>New</strong>, and then choose the kernel from the list.</p>
